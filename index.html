<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="display">12345678</div>
    <div class="buttons">
        <button class="clear">C</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="number">0</button>
        <button class="decimal">.</button>
        <button class="operator divide">/</button>
        <button class="operator multiple">*</button>
        <button class="operator minus">-</button>
        <button class="operator add">+</button>
        <button class="operator equad">=</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
