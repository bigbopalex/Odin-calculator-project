<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="displayText"></p>
        </div>
        <div class="buttons" id="buttons">
            <button class="number" id="num7">7</button>
            <button class="number" id="num8">8</button>
            <button class="number" id="num9">9</button>
            <button class="operator divide">/</button>
            <button class="number" id="num4">4</button>
            <button class="number" id="num5">5</button>
            <button class="number" id="num6">6</button>
            <button class="operator multiple">X</button>
            <button class="number" id="num1">1</button>
            <button class="number" id="num2">2</button>
            <button class="number" id="num3">3</button>
            <button class="operator minus">-</button>
            <button class="number zero" id="num0">0</button>
            <button class="number decimal">.</button>
            <button class="operator add">+</button>   
            <button class="clear">C</button>
            <button class="operator equal">=</button>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
